<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container text-center">
        <div class="row mb-4">
            <div class="col-md-4"><h1>Dashboard</h1></div>
            <div class="col-md-4 offset-md-3">
                <a href="/rentals/new" class="btn btn-info" role="button">Create</a>
                <a href="/edit/{{user.id}}" class="btn btn-info" role="button">Update</a>
            </div>
        </div>
        <div class="main">
            {% for r in rental%}
            <div class="subs">
                <div class="picframe"><img src="{{ r.image }}" alt="..."><h4>{{r.name}}</h4></div>
                <div class="iconbox">
                    <img src="{{ url_for('static', filename='img/mapmarker.png') }}" class="icon" alt="mapmarker"><p class="info"> {{r.city}}, {{r.state}}</p>
                    <img src="{{ url_for('static', filename='img/book.png') }}" class="icon" alt="book"><p class="info">{{r.user}}</p>
                    <img src="{{ url_for('static', filename='img/bed.png') }}" class="icon" alt="bed"><p class="info">{{r.beds}}</p>
                    <img src="{{ url_for('static', filename='img/dollarsign.png') }}" class="icon" alt="bed"><p class="info">{{r.rate}}</p>
                    <img src="{{ url_for('static', filename='img/heart.png') }}" class="icon" alt="heart"><p class="info"></p>
                </div>
            </div>
            {% endfor%}
        </div>
        </div>
    </div>
</body>
</html>
