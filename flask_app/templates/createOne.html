<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container">
            <div class="text-white text-center">
                <h1>Create Your SCENIC Rental!</h1>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center col-md-4">
        <div class="row">
            <div class="form mt-5">

                <form action="/rentals/create" method="post">
                
                <input name='user_id' type="hidden" value="{{user.id}}">
                
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name of your rental" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control" name="description" placeholder="Describe your rental"></textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-sm-8">
                    <input class="form-control" name="city"placeholder="City" type="text">
                    </div>
                    <div class="col-sm">
                    <select class="form-select mb-3" name="state" type="text">
                        <option selected>State</option>
                        <option>AL</option>
                        <option>AK</option>
                        <option>AZ</option>
                        <option>AR</option>
                        <option>CA</option>
                        <option>CZ</option>
                        <option>CO</option>
                        <option>CT</option>
                        <option>DE</option>
                        <option>DC</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>GU</option>
                        <option>HI</option>
                        <option>ID</option>
                        <option>IL</option>
                        <option>IN</option>
                        <option>IA</option>
                        <option>KS</option>
                        <option>KY</option>
                        <option>LA</option>
                        <option>ME</option>
                        <option>MD</option>
                        <option>MA</option>
                        <option>MI</option>
                        <option>MN</option>
                        <option>MS</option>
                        <option>MO</option>
                        <option>MT</option>
                        <option>NE</option>
                        <option>NV</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NY</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>PR</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VT</option>
                        <option>VI</option>
                        <option>VA</option>
                        <option>WA</option>
                        <option>WV</option>
                        <option>WI</option>
                        <option>WY</option>
                    </div>
                </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" name="rate"class="form-control" placeholder="$ per night">
                        <span class="input-group-text">per night</span>
                    </div>
                <div class="col-sm-4">
                    <input class="form-control" name ="beds" placeholder="# of beds" type="text">
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="amenity_1" class="form-control" placeholder="Amenities i.e., Kitchen, Pool" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="amenity_2" class="form-control" placeholder="Amenities i.e., Kitchen, Pool" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="image" placeholder="Add an image" id="inputGroupFile02">
                </div>
                <input type="submit" value="Create" class="btn btn-success">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
